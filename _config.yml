title: Website Template
description: > # this means to ignore newlines until "baseurl:"
  My Github Website
base-url: ""
url: "http://go.tumblenet.ga" # the base hostname & protocol for your site, e.g. http://example.com
repository: tumblenet/go.tumblenet.cu.cc

href: tumblenet.ga
comingSoon: .

#favicon: favicon.gif

collections:
  idlink:
    output: true
    permalink: /idlink/:year:y_day:hour:minute:second/
  link:
    output: true
    permalink: /idlink/:title/


permalink: pretty
production: true


plugins:
 - jekyll-feed
 - jekyll-redirect-from
# - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mentions
# - jekyll-include-cache


# Build settings
markdown: kramdown
# theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false


excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
  - all.md
